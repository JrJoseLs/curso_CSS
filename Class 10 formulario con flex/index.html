<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Class 10 practica frm flex</title>
</head>
<body>
    <div class="flex-container">
        <form action="" class="form">
            <div class="from__section">
                <input type="email" class="form__input" placeholder="Ingrese su email">
            </div>
            <div class="from__section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div>
            <div class="from__section">
                <textarea class="form__input" placeholder="Mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://www.lifeder.com/wp-content/uploads/2016/12/frases-de-Madara-Uchiha.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
